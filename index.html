<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title> Vue slider</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>


    <div id="root">
        <!-- container -->
        <div class="container">

            <!-- slider container -->
            <div class="slider">

                <div class="arrow left">
                    <i class="fas fa-chevron-left"></i>
                </div>

            
                <div class="images">

                    <img :src="sliderImg[currentImg]" alt="">
                    

                </div>


                <div class="arrow right" @click="nextImg">
                    <i class="fas fa-chevron-right"></i>
                </div>
            
            

            </div>
            <!-- end slider container -->

            <!-- circle container -->
            <div class="circle-container">

                <!-- per stampare a schermo i fa-circle si utilizza v-for; si aggiunge nel tag ;
                stampa un cerchio per ogni immagine nello sliderImg. Si aggiunge la classe active quando l'indice Ã¨ uguale all'indice dell'immagine corrente-->

                <span v-for="(image, index) in sliderImg" :class="{'active': index == currentImg}" >
                    <i class="fas fa-circle"></i>
                </span>
                                

            </div>
            <!-- end circle container -->

        </div>
        <!-- end container -->





    </div>    

    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
